<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f4f4f9;
    }

    .header {
      background: #4f46e5;
      padding: 15px 25px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
    }

    .btn-logout {
      background: #ff4d4d;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      padding: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #4f46e5;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
    }

    .card button {
      margin-top: 15px;
      padding: 8px 14px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
   <h2 id="studentTitle">Student Dashboard</h2>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="container">

    <div class="grid">

      <div class="card">
        <h3>Total Fees</h3>
        <p id="totalFees">₹50,000</p>
      </div>

      <div class="card">
        <h3>Payment Paid</h3>
        <p id="paidFees">₹20,000</p>
      </div>

      <div class="card">
        <h3>Payment Remaining</h3>
        <p id="remainingFees">₹30,000</p>
      </div>

      <div class="card">
        <h3>Batch</h3>
        <p id="batchName">Morning Batch</p>
      </div>

      <div class="card">
        <h3>Installments</h3>
        <button onclick="viewInstallments()">View Installments</button>
      </div>

      <div class="card">
        <h3>Receipt</h3>
        <button onclick="downloadReceipt()">Download Receipt</button>
      </div>

      <div class="card">
        <h3>Attendance</h3>
        <button onclick="viewAttendance()">View Attendance</button>
      </div>

    </div>

  </div>

<script>

  // Logout function
  function logout() {
    localStorage.removeItem("StudentLogin");
    window.location.href = "index.html";
  }

  function viewInstallments() {
    alert("Installment details will display here...");
  }

  function downloadReceipt() {
    alert("Receipt download feature coming soon...");
  }

  function viewAttendance() {
    alert("Attendance details will show here...");
  }
</script>

<script src="Student dashboard.js"></script>


</body>
</html>
