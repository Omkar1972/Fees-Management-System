<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fees Management System</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }

    .card {
      background: white;
      width: 350px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #4f46e5;
    }

    select, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 12px;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #4338ca;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Fees Management System</h1>
    <p></p>

    <select id="roleSelect">
      <option value="">-- Select Role --</option>
      <option value="student">Student</option>
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
    </select>

    <div id="buttons" class="hidden">
      <button id="registerBtn">Registration</button>
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <script>
    const roleSelect = document.getElementById("roleSelect");
    const buttons = document.getElementById("buttons");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");

    // Show Register/Login buttons after selecting role
    roleSelect.addEventListener("change", () => {
      const role = roleSelect.value;

      if (!role) {
        buttons.classList.add("hidden");
        return;
      }

      // Admin has no registration page
      if (role === "admin") {
        registerBtn.style.display = "none";
      } else {
        registerBtn.style.display = "block";
      }

      buttons.classList.remove("hidden");
    });

    // Redirect to Registration Page
    registerBtn.addEventListener("click", () => {
      const role = roleSelect.value;

      if (role === "student") {
        window.location.href = "Student register.html";
      } else if (role === "staff") {
        window.location.href = "staff-register.html";
      }
    });

    // Redirect to Login Page
    loginBtn.addEventListener("click", () => {
      const role = roleSelect.value;

      if (role === "student") {
        window.location.href = "Student Login.html";
      } 
      else if (role === "staff") {
        window.location.href = "staff-login.html";
      } 
      else if (role === "admin") {
        window.location.href = "admin-login.html";
      }
    });
  </script>

</body>
</html>
